<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Orca body -->
  <ellipse cx="55" cy="55" rx="30" ry="20" fill="#ffffff"/>
  
  <!-- Orca head/snout -->
  <circle cx="75" cy="48" r="12" fill="#ffffff"/>
  
  <!-- Tail -->
  <path d="M 25 55 Q 15 50 10 45 Q 15 55 20 60 Q 18 55 25 55 Z" fill="#ffffff"/>
  
  <!-- Dorsal fin -->
  <path d="M 50 35 L 48 20 L 52 35 Z" fill="#ffffff"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="65" cy="68" rx="12" ry="5" fill="#ffffff" transform="rotate(20 65 68)"/>
  
  <!-- Eye -->
  <circle cx="75" cy="45" r="3" fill="#000000"/>
  
  <!-- Smile -->
  <path d="M 78 52 Q 80 54 82 52" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>